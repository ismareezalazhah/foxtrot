<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Customer Register</title>
<link rel="stylesheet" href="CustCSS/cust.css">

</head>
<body>
<br><br><br><br>

<div class="background-wrap">
  <div class="background"></div>
</div>

<form id="accesspanel" action=".jsp" method="post">
  <h1 id="litheader">Register</h1>
  <div class="inset">
    <p>
      <input type="text" name="custName" placeholder="Name">
    </p>
    <p>
      <input type="password" name="custPassword" placeholder="Password">
    </p>
    <p>
      <input type="text" name="custEmail" placeholder="Email address">
    </p>
    <p>
      <input type="text" name="custAddress" placeholder="Address">
    </p>
    <p>
      <input type="text" name="custPhone" placeholder="Phone Number">
    </p>
    <p>
    	<input type="radio" name="custGender" value="Female"/> Female
		<input type="radio" name="custGender" value="Male"/>Male <br><br>
    </p>

	<br>
    <input type="submit" value="Register">
    <a href="customerLogin.html">Back</a>
  </div>
  </form>  

</body>
</html>
